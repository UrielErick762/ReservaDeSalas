<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5" style="max-width: 400px;">
        <h2 class="mb-4 text-center">Login</h2>
        <form action="frontcontrollerServlet" method="post">


            <input type="hidden" name="action" value="Login">

            <div class="mb-3">
                <label for="emailUsuario" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="emailUsuario" name="email" aria-describedby="ajudaEmail" required>
                <div id="ajudaEmail" class="form-text">Nunca compartilharemos seu e-mail com ninguém.</div>
            </div>

            <div class="mb-3">
                <label for="senhaUsuario" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senhaUsuario" name="senha" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="lembrarLogin" name="lembrarLogin">
                <label class="form-check-label" for="lembrarLogin">Lembrar meu login</label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>

        <!-- Mensagem de erro -->
        <div id="erro-msg" style="color:red; margin-top:10px;"></div>
    </div>

    <script>
        // Pega o parâmetro "erro" da URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('erro') === '1') {
            document.getElementById('erro-msg').innerText = "E-mail ou senha inválidos!";
        }
    </script>
</body>
</html>
